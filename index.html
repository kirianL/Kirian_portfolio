<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirian Luna Quirós | Ingeniero en Sistemas</title>
    <meta
      name="description"
      content="Portafolio profesional de Kirian Luna Quirós, Ingeniero en Sistemas basado en Costa Rica. Especialista en React, Next.js y desarrollo de software moderno."
    />
    <meta
      name="keywords"
      content="Kirian Luna Quirós, Ingeniero en Sistemas, Portafolio, Costa Rica, React, TypeScript, TailwindCSS"
    />
    <meta name="author" content="Kirian Luna Quirós" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Kirian Luna Quirós | Ingeniero en Sistemas"
    />
    <meta
      property="og:description"
      content="Explora los proyectos y la experiencia profesional de Kirian Luna Quirós."
    />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="preload"
      href="/src/assets/fonts/fonts/Chillax-Variable.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/src/assets/fonts/Dx Figgle.otf"
      as="font"
      type="font/otf"
      crossorigin
    />

    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/profile.webp" fetchpriority="high" />

    <style>
      /* Immediate background to prevent white flash */
      html,
      body {
        background-color: #020617; /* Matches --background in dark mode */
        color: #f8fafc;
        margin: 0;
      }
      #root {
        min-height: 100vh;
      }
    </style>

    <script>
      // Force dark mode immediately to sync with style above
      (function () {
        const theme = localStorage.getItem("vite-ui-theme") || "dark";
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
          document.documentElement.style.backgroundColor = "#ffffff";
        }
      })();

      // Set scroll restoration to manual ASAP
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
